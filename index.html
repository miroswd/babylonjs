<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.babylonjs.com/babylon.max.js"></script>

  <title>BabylonJs Demo</title>

  <style>
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("canvas");
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = () => {
        const scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3.White(); // change background

        const box = BABYLON.Mesh.CreateBox("Box", 4.0, scene);
        const box2 = BABYLON.Mesh.CreateBox("Box2", 4.0, scene);

        const material = new BABYLON.StandardMaterial("material1", scene);
        material.wireframe = true;

        box2.material = material;
        box2.position = new BABYLON.Vector3(0,3,0);

        // const camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 0, -10), scene); // X, Y, Z

        /* 
        const camera = new BABYLON.ArcRotateCamera("arcCamera", 
          BABYLON.Tools.ToRadians(45),
          BABYLON.Tools.ToRadians(45),
          10.0, 
          box.position, 
          scene
        );
        camera.setTarget(BABYLON.Vector3.Zero());
        */

         const camera = new BABYLON.FollowCamera("followCam", BABYLON.Vector3.Zero(), scene);
        
         camera.lockedTarget = box;
         camera.radius = 50;
         camera.heightOffset = 5;

        camera.attachControl(canvas, true);
        
        /*
        // camera control with arrows
        camera.keysUp.push(87);
        camera.keysDown.push(83);
        camera.keysLeft.push(65);
        camera.keysRight.push(68);
        */

        return scene
      }

      const scene = createScene();
      engine.runRenderLoop(() => {
        scene.getMeshByName("Box").position.z -= 0.01;
        scene.render();
      }); 

    })
  </script>
</body>
</html>
